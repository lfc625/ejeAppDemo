<ion-view view-title="{{title.name}}">
<ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <div class="buttons right-buttons">
        <button id="toggleBtn" ng-click="toggle()" class="button" style="color:#ffffff">
          <i class="icon ion-arrow-down-b"></i>
        </button>
      </div>
    </ion-nav-bar>
  <ion-content>
  <div id="topMenu" class="top_menu" ng-show="menuState.show">
    <ul>
      <li><a ng-click="goSlide1(0)">入库信息</a></li>
      <li><a ng-click="goSlide1(1)">库存预警提示</a></li>
      <li><a ng-click="goSlide1(2)">问题件信息</a></li>
    </ul>
  </div>
    <ion-list>
      <ion-item ng-repeat="chat in chats">
       <p style="font-weight: bold">{{chat.name}}</p>
       <p>备注：{{chat.info}}</p>
       <div style="position:absolute;right:0.5rem;top:1.8rem;">X{{chat.num}}</div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
